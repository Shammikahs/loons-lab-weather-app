<!-- Main Page That Displays The Weather Data -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>


</head>

<body>
    <div class="body-container">
        <div class="image">
            <!-- Background Image -->
            <img src="img/back1.jpg" alt="error">
        </div>
        <div class="btn-signout mb-3 loggedin-div" id="user_div">
            <button class="btn btn-outline-dark" type="button" onclick="logout()">
              Sign Out
            </button>

        </div>
        <div class="upper-container">
            <h1 class="text-center title">Weather App</h1>
            <form class="search-location">
                <div class="form-row text-center">
                    <div class="form-group col form-cords">
                        <!-- Getting The User Inputs, Lat and Lon Values -->
                        <input type="text" name="city" placeholder="Latitude,Longitude" autocomplete="off" class="form-control text-muted form-rounded  shadow-sm input-sm" />
                        <label>Enter your Coordinates as lat,lon. (Eg:- 65,139)</label>
                    </div>
            </form>
            <!-- Displaying the Weather Data -->
            <div class="details text-center">
                <div class="today-weather">
                    <div class="row justify-content-md-center">
                        <div class="today">
                            <p class="today">Today</p>

                        </div>
                        <div class="city">
                            <p>Colombo,Sri Lanka</p>
                        </div>
                    </div>


                </div>

                <div class="main-temperature">
                    <p>28&deg;C</p>
                </div>
            </div>


            </div>
            <div class="bottom-cards">
                <div class="row">
                    <div class="col">
                        <div class="card text-center daily-card card text-dark bg-light mb-3" id="first">
                            <div class="card-header header" style="
                            border-top-left-radius: 30px;
                            border-top-right-radius: 30px;">
                                <p class="date">Mar/15</p>
                            </div>
                            <div class="bottom-weather-icon"><img src="" alt=""></div>

                            <span class="temp">28&deg;C</span>

                            <p>Cloudy</p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card text-center daily-card text-dark bg-light mb-3" id="second">
                            <div class="card-header header" style="
                            border-top-left-radius: 30px;
                            border-top-right-radius: 30px;">
                                <p class="date">Mar/15</p>
                            </div>
                            <div class="bottom-weather-icon"><img src="" alt=""></div>

                            <span class="temp">28&deg;C</span>

                            <p>Cloudy</p>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card text-center daily-card text-dark bg-light mb-3" id="third">
                            <div class="card-header header" style="
                            border-top-left-radius: 30px;
                            border-top-right-radius: 30px;">
                                <p class="date">Mar/15</p>
                            </div>

                            <div class="bottom-weather-icon"><img src="" alt=""></div>

                            <span class="temp">28&deg;C</span>

                            <p>Cloudy</p>
                        </div>
                    </div>
                </div>

            </div>

            <!-- view more button -->
            <div class="text-center mb-3">
                <button class="btn btn-outline-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  View More
                </button>
            </div>

            <!-- Bottom Weather Display cards that displays weather for next 3 days -->
            <div class="collapse" id="collapseExample">
                <div class="bottom-cards">
                    <div class="row">
                        <div class="col">
                            <div class="card text-center daily-card card text-white bg-dark mb-3" id="firstDay">
                                <div class="card-header header" style="
                                border-top-left-radius: 30px;
                                border-top-right-radius: 30px;">
                                    <p class="date">Mar/15</p>
                                </div>
                                <p class="city">Colombo</p>

                                <div class="bottom-weather-icon"><img src="" alt=""></div>

                                <span class="temp">28&deg;C</span>

                                <p>Cloudy</p>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card text-center daily-card text-white bg-dark mb-3" id="secondDay">
                                <div class="card-header header" style="
                                border-top-left-radius: 30px;
                                border-top-right-radius: 30px;">
                                    <p class="date">Mar/15</p>
                                </div>
                                <p class="city">Colombo</p>

                                <div class="bottom-weather-icon"><img src="" alt=""></div>

                                <span class="temp">28&deg;C</span>

                                <p>Cloudy</p>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card text-center daily-card text-white bg-dark mb-3" id="thirdDay">
                                <div class="card-header header" style="
                                border-top-left-radius: 30px;
                                border-top-right-radius: 30px;">
                                    <p class="date">Mar/15</p>
                                </div>
                                <p class="city">Colombo</p>

                                <div class="bottom-weather-icon"><img src="" alt=""></div>

                                <span class="temp">28&deg;C</span>

                                <p>Cloudy</p>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card text-center daily-card text-white bg-dark mb-3" id="fifthDay">
                                <div class="card-header header" style="
                                border-top-left-radius: 30px;
                                border-top-right-radius: 30px;">
                                    <p class="date">Mar/15</p>
                                </div>
                                <p class="city">Colombo</p>

                                <div class="bottom-weather-icon"><img src="" alt=""></div>

                                <span class="temp">28&deg;C</span>

                                <p>Cloudy</p>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card text-center daily-card text-white bg-dark mb-3" id="sixthDay">
                                <div class="card-header header" style="
                                border-top-left-radius: 30px;
                                border-top-right-radius: 30px;">
                                    <p class="date">Mar/15</p>
                                </div>
                                <p class="city">Colombo</p>

                                <div class="bottom-weather-icon"><img src="" alt=""></div>

                                <span class="temp">28&deg;C</span>

                                <p>Cloudy</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
    <script src="request.js"></script>
    <script src="login.js"></script>


</body>

</html>
