<!-- Login Page Html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid text-center">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-6 d-md-flex bg-image"></div>
            <!-- The content half -->
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">

                    <!-- Content-->
                    <div class="container ">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto text-center">

                                <div id="login_div" class="main-div text-center">
                                    <h3 class="display-4" style="text-align: center;">Welcome</h3>
                                    <p class="text-muted mb-4" style="text-align: center;">Sign in to Weather App</p>
                                    <div class="form-group mb-3">
                                        <input id="email_field" type="email" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4 ">
                                    </div>

                                    <div class="form-group mb-3">
                                        <input id="password_field" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-dark">
                                    </div>

                                    <button onclick="login()" class="w-100 btn rounded-pill  btn-outline-dark">Login to Account</button>
                                </div>
                                <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <!-- FireBase Configuration for logging -->
            <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
            <script>
                // Initialize Firebase
                var config = {
                    apiKey: "AIzaSyC_10R3NPywSEJzo20MWsydDo8afqoggtI",
                    authDomain: "my-weather-app-9e7cf.firebaseapp.com",
                    projectId: "my-weather-app-9e7cf",
                    storageBucket: "my-weather-app-9e7cf.appspot.com",
                    messagingSenderId: "903823880800",
                    appId: "1:903823880800:web:3f93060af204f01ffc8905"
                };
                firebase.initializeApp(config);
            </script>
            <script src="login.js"></script>
        </div>
    </div>

</body>

</html>
